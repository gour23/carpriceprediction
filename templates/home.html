<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container bg-dark text-white">
      <h1 class="text-center">Used Car Price Predictor</h1>
    <form action="/prediction/" class="row g-3">

      {% csrf_token %}
      
      <div class="col-md-6">
        <label for="first"  class="form-label">Year</label>
        <input type="text" name="Year" class="form-control" id="first">
      </div>
      <div class="col-md-6">
        <label for="second" class="form-label">Average Cost Price ( in Lakhs )</label>
        <input type="text" name="Average_Cost_Price" class="form-control" id="second">
      </div>
      <div class="col-md-6">
        <label for="third" class="form-label">Mileage</label>
        <input type="text" name="Mileage" class="form-control" id="third">
      </div>
      <div class="col-md-6">
        <label for="fourth" class="form-label">Seats</label>
        <input type="text" name="Seats" class="form-control" id="fourth">
      </div>
      <div class="col-12">
        <label for="fifth" class="form-label">KM Drivern</label>
        <input type="text" name="KM_driven" class="form-control" id="fifth" placeholder="1234 Main St">
      </div>
      

      <div class="col-12">
        <label for="sixth" class="form-label">Seller Type</label>
        <select id="sixth" name="Seller_Type" class="form-select">
          <option value="individual">individual</option>
          <option value="Trustmark_dealer">Trustmark Dealer</option>
          <option value="Dealer" >Dealer</option>
        </select>
      </div>

      <div class="col-12">
        <label for="seventh" class="form-label">Fuel Type</label>
        <select id="seventh" name="Fuel_type" class="form-select">
          <!-- <option selected>Select...</option> -->
          <option value="Petrol">Petrol</option>
          <option value="Diesel">Diesel</option>
          <option value="CNG">CNG</option>
          <option value="LPG">LPG</option>
        </select>
      </div>

      <div class="col-12">
        <label for="eight" class="form-label">Transmission Type</label>
        <select id="eight" name="Transmission_Type" class="form-select">
          <!-- <option selected>Select...</option> -->
          <option value="Automatic">Automatic</option>
          <option value="Manual">Manual</option>
        </select>
      </div>
      
      
      <div class="col-12">
        <button type="submit" class="btn btn-primary " value="submit" name="">Predict</button>
      </div>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
